<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    Giới thiệu mèo
                </title>
                <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <!-- Body -->
        <div class="container text-center">
            <div class="row row-cols-3">
                { for meo in meoArray }
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img style="object-fit: contain;" alt="..." class="card-img-top" src="{{ meo.link }}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ meo.name }}
                                </h5>
                                <a class="btn btn-primary" href="?ID={{ meo.ID }}">
                                    Xem thêm
                                </a>
                            </div>
                        </img>
                    </div>
                </div>
                { endfor }
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
