<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1">
        <div class="col">{{ meo.name }}</div>
        <div class="col">
          <img src="{{ meo.link }}" alt="">
        </div>
        <div class="col">{{ meo.content }}</div>
        <div class="col">
          A: Mèo xinh xỉu
        </div>
        <div class="col">
          A: Mèo xinh
        </div>
      </div>
      <form class="col" action="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nhập tên</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nhập tên">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Nhập bình luận</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Bình luận</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
